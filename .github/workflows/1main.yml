name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Allow" 2>$null
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $chars = @{
            Upper  = [char[]](65..90)
            Lower  = [char[]](97..122)
            Number = [char[]](48..57)
          }

          $pw = @()
          $pw += $chars.Upper  | Get-Random -Count 3
          $pw += $chars.Lower  | Get-Random -Count 3
          $pw += $chars.Number | Get-Random -Count 3
          $password = -join ($pw | Get-Random -Count $pw.Count)

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser "B2H" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember Administrators B2H
          Add-LocalGroupMember "Remote Desktop Users" B2H

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi -OutFile tailscale.msi
          Start-Process msiexec.exe -ArgumentList "/i tailscale.msi /quiet /norestart" -Wait

      - name: Start Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-${{ github.run_id }}

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: RDP Info
        shell: pwsh
        run: |
          $startTime = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
          Write-Host "=========================="
          Write-Host "RDP READY"
          Write-Host "Started At: $startTime"
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: B2H"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "=========================="

      - name: Keep Runner Alive (360 minutes)
        shell: pwsh
        run: |
          Write-Host "Runner will stay alive for 360 minutes..."
          Start-Sleep -Seconds 21600
